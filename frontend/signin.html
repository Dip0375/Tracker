<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - IP Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="auth-card" style="animation: slideInUp 0.6s ease-out; margin: 20px auto;">
            <div class="auth-header">
                <div class="logo">
                    <i class="fas fa-shield-alt"></i>
                    <span>IP Tracker</span>
                </div>
                <h1>Welcome Back</h1>
                <p>Sign in to your security dashboard</p>
            </div>

            <form id="signin-form" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <button type="button" class="password-toggle" id="password-toggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox-wrapper">
                        <input type="checkbox" id="remember-me">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <!-- Math Verification Section -->
                <div class="math-verification" style="animation: fadeIn 0.8s ease-in 0.3s both;">
                    <div class="math-question">
                        <label>Security Verification</label>
                        <div class="math-display" id="math-display">
                            <span id="math-question"></span>
                            <button type="button" class="math-refresh" id="math-refresh">
                                <i class="fas fa-sync-alt"></i>
                            </button>
                        </div>
                        <div class="input-wrapper">
                            <i class="fas fa-calculator"></i>
                            <input type="number" id="math-answer" placeholder="Enter answer" required>
                        </div>
                    </div>
                </div>

                <button type="submit" class="auth-btn" id="signin-btn">
                    <span>Sign In</span>
                    <i class="fas fa-arrow-right"></i>
                </button>

                <div class="auth-footer">
                    <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
                </div>
            </form>
        </div>

        <div class="auth-background">
            <div class="security-icons" style="animation: float 6s ease-in-out infinite;">
                <i class="fas fa-shield-alt" style="animation: bounce 2s infinite;"></i>
                <i class="fas fa-lock" style="animation: pulse 2s infinite;"></i>
                <i class="fas fa-eye" style="animation: bounce 2s infinite 0.2s;"></i>
                <i class="fas fa-globe" style="animation: pulse 2s infinite 0.4s;"></i>
                <i class="fas fa-server" style="animation: bounce 2s infinite 0.6s;"></i>
                <i class="fas fa-network-wired" style="animation: pulse 2s infinite 0.8s;"></i>
            </div>
        </div>
    </div>

    <style>
        @keyframes slideInUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .auth-container {
            overflow-y: auto;
            max-height: 100vh;
        }
        .math-verification {
            margin: 20px 0;
            padding: 20px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            background: #f9fafb;
        }
        .math-display {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
            padding: 15px;
            background: white;
            border-radius: 6px;
            font-size: 18px;
            font-weight: bold;
        }
        .math-refresh {
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
            padding: 5px;
        }
        .form-group { animation: fadeIn 0.6s ease-out; }
        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        
        /* Password Toggle Button Positioning */
        .input-wrapper {
            position: relative;
        }
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
            padding: 4px;
            z-index: 10;
        }
        .password-toggle:hover {
            color: #374151;
        }
    </style>
    <script>
        let mathAnswer = 0;
        
        function generateMathQuestion() {
            const operations = ['+', '-', '*'];
            const op = operations[Math.floor(Math.random() * operations.length)];
            let num1, num2;
            
            if (op === '*') {
                num1 = Math.floor(Math.random() * 12) + 1;
                num2 = Math.floor(Math.random() * 12) + 1;
            } else {
                num1 = Math.floor(Math.random() * 50) + 1;
                num2 = Math.floor(Math.random() * 50) + 1;
            }
            
            if (op === '-' && num1 < num2) [num1, num2] = [num2, num1];
            
            mathAnswer = op === '+' ? num1 + num2 : op === '-' ? num1 - num2 : num1 * num2;
            document.getElementById('math-question').textContent = `${num1} ${op} ${num2} = ?`;
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            generateMathQuestion();
            
            // Math verification
            document.getElementById('math-refresh').addEventListener('click', generateMathQuestion);
            
            // Password toggle
            document.getElementById('password-toggle').addEventListener('click', function() {
                const passwordInput = document.getElementById('password');
                const type = passwordInput.type === 'password' ? 'text' : 'password';
                passwordInput.type = type;
                this.querySelector('i').className = type === 'password' ? 'fas fa-eye' : 'fas fa-eye-slash';
            });
            
            // Form submission
            document.getElementById('signin-form').addEventListener('submit', function(e) {
                const userAnswer = parseInt(document.getElementById('math-answer').value);
                if (userAnswer !== mathAnswer) {
                    e.preventDefault();
                    alert('Incorrect math answer. Please try again.');
                    generateMathQuestion();
                    document.getElementById('math-answer').value = '';
                }
            });
        });
    </script>
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
